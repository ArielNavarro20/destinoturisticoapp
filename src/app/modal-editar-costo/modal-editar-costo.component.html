<ion-header>
  <ion-toolbar>
    <ion-title>Editar Costo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nuevo Costo</ion-label>
    <ion-input [(ngModel)]="nuevoCosto" type="number"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="actualizar()">Guardar</ion-button>
</ion-content>
